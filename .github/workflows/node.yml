name: Schoolinka Blog CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      #   - name: Use Node.js version 18.17.1
      - uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
      - run: npm install --force
